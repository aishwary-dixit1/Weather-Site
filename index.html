<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source id="background-video" src="Default.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <p id="heading"><b>Welcome to Weather Site</b></p>
        <div class="container">
            <form>
                <input type="text" id="cityName" placeholder="City"/>
                <button type="button" id="searchButton">Search</button>
            </form>
            <div class="weather-fields" style="display: none;">
                <div class="city-name">
                    <h2 id="city-name-output">--</h2>
                </div>
                <div class="city-temp">
                    <div class="max-temp">
                        <div class="temp-degree">
                            <h1 id="temp-output">--"</h1>
                            <h3 style="font-size: 2rem;">Â°C</h3>
                        </div>
                    </div>
                    <div class="min-temp">
                        <img id="weather-icon" src="" alt="Weather Icon"/>
                        <h3 id="humidity-output">.</h3>
                    </div>
                </div>
                <div class="city-weather">
                    <h2 id="weather-output">--</h2>
                    <h3 id="feels-like"></h3>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
